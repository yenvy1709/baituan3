<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Block List</title>
  <th:block th:insert="layout.html :: link-css"></th:block>

</head>
<body>
<th:block th:insert="layout.html :: header"></th:block>
<div class="container">

  <h1>Edit Book</h1>
  <form th:action="@{/books/edit}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title</label>
      <input class="form-control" th:field="*{title}" type="text" name="" id="title">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="author">Author</label>
      <input class="form-control" th:field="*{author}" type="text" name="" id="author">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price</label>
      <input class="form-control" th:field="*{price}" type="text" name="" id="price">
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category</label>
      <input class="form-control" th:field="*{category}" type="text" name="" id="category">
    </div>
    <input type="submit" class="btn btn-primary"  value="Save">
  </form>
  <br>
  <a th:href="@{/books}">Back to list</a>
</div>
</div>
<th:block th:insert="layout :: footer"></th:block>
</body>

</html>
